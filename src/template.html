<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <div id="projects">
        <button id="add-project">ADD PROJECT</button>

        <dialog class="project-modal">
            <form action="get" method="dialog">
              <button type="button" class="close-project-modal">X</button>
              <div class="inputs">
                  <div>
                      <label for="project-name">Project Name</label>
                      <input type="text" name="project-name" id="project-name" required>
                  </div>
              </div>
              <button type="submit" class="submit-project">Add Book</button>
            </form>
        </dialog>

        <div class="project" id="default">DEFAULT</div>
    </div>
    <div id="todos">
        <button id="add-todo">ADD TODO</button>

        <dialog class="todos-modal">
            <form action="get" method="dialog">
              <button type="button" class="close-todos-modal">X</button>
              <div class="inputs">
                  <div>
                      <label for="todo-title">Title</label>
                      <input type="text" name="title" id="todo-title" required>
                  </div>
                  <div>
                      <label for="description">Description</label>
                      <input type="text" name="description" id="description" required>
                  </div>
                  <div>
                      <label for="date">Date</label>
                      <input type="date" name="date" id="date" required>
                  </div>
                  <div>
                    <label for="priority">Priority</label>
                    <select name="priority" id="priority">
                        <option value="1">Low</option>
                        <option value="2">High</option>
                    </select>
                  </div>
                  <div>
                      <label for="status">Is it done?</label>
                      <select name="status" id="status">
                          <option value="true">true</option>
                          <option value="false">false</option>
                      </select>
                  </div>
                  <div>
                    <label for="project-folders">Project</label>
                    <select name="project-folders" id="project-folders">
                        <option value="Default">Default</option>
                    </select>
                </div>
              </div>
              <button type="submit" class="submit-todo">Add Book</button>
            </form>
          </dialog>
    </div>
</body>
</html>
